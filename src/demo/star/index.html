<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space.Star Demo</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="./vendor/vue/vue.min.js"></script>

    <link rel="stylesheet" href="../demo.css">

    <script src="../../Point.js"></script>
    <script src="../../Path.js"></script>
    <script src="../../Polygon.js"></script>
    <script src="../../canvas/Canvas2d.js"></script>

    <script src="./app.js"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">

            <!-- controls -->
            <form id="Controls" class="pure-form pure-form-aligned">
                <fieldset>

                    <div class="pure-control-group">
                        <label for="width">Segments</label>
                        <input name="width" type="range" v-model.number="segmentsRange" min="3" max="200" step="10">
                        <span class="pure-form-message-inline">{{segmentsRange}}</span>
                    </div>

                    <div class="pure-control-group">
                        <label for="width">Inner Radius Range</label>
                        <input name="width" type="range" v-model.number="iRadiusRange" min="1" max="200" step="10">
                        <span class="pure-form-message-inline">{{iRadiusRange}}</span>
                    </div>

                    <div class="pure-control-group">
                        <label for="height">Outer Radius Range</label>
                        <input name="height" type="range" v-model.number="oRadiusRange" min="1" max="200" step="10">
                        <span class="pure-form-message-inline">{{oRadiusRange}}</span>
                    </div>

                    <div class="pure-controls">
                        <button v-on:click.prevent="animation.toggle()" class="pure-button pure-button-primary"><span v-bind:class="{ 'fa-stop': animation.running, 'fa-play': !animation.running }" class="fa"></span></button>
                    </div>
                </fieldset>
            </form>

        </div>

        <div class="pure-u-1 pure-u-md-1-2">

            <div id="Main"></div>

        </div>
    </div>

</body>

</html>
